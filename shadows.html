<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow images</title>
    <link rel="stylesheet" href="css/my_style.css" type="text/css">
    <style>
    .b_shadow{
         box-shadow: 10px 10px 8px red;
    }
    .d_shadow{

         filter: drop-shadow(10px 10px 8px black);
    }
    </style>
</head>
<body><br>
    <img class="b_shadow" src="img/gallary.jpg" alt="gallary" width="33%">
    <img class="d_shadow" src="img/png1.png" alt="chef" width="33%">
    <img class="b_shadow" src="img/hall.jpg" alt="hall" width="33%">
</body>
</html>
