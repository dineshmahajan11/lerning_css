<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- <link rel="stylesheet" href="css/my_style.css" type="text/css"> -->
      <style>
        li{
    height: 30px;
    width: 200px;
    border: 2px solid red;
    border-radius: 5px;
    margin: 10px;
    list-style: none;
}

li:nth-child(odd){
    background-color: aqua;
}
li:nth-child(even){
    background-color: rebeccapurple;
}
li:first-child{
    background-color: green;
}
li:last-child{
    background-color: yellow;
}li:nth-child(3){
    background-color: burlywood;
}
      </style>
</head>
<body>
    <ul class="ulchilds">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
        <li>Item5</li>
        <li>Item6</li>
    </ul>
</body>
</html>
